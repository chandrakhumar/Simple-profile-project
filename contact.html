<!DOCTYPE html>
<html lang="en">

<head>

<body>

      <h4 class="section-one__role">Business Head</h4>
      <a class="section-one__contact" href="./index.html">Home</a>
    </div>
    <div class="contact-container">
      <form>
        <table>

          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Name" class="contact-container__input"></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Email" class="contact-container__input"></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea placeholder="Enter Message" class="contact-container__textarea"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="contact-container__submit"></td>
          </tr>
        </table>

    </div>


    <div class="section-five">

      <h2 class="section-five__tilte">social media: <a
          href="https://courses.errormakesclever.com/t/u/activeCourses">EMC</a>
        <a href="https://www.google.com/">Gmail Mail</a>
      </h2>
      <p class="footer">&copy; chandra</p>
    </div>
  </div>

</html>
